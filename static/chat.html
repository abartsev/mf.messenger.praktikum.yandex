<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="./style/chat.css">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <section class="section">
        <div class="chat">
            <div class="chat__sidebar">
                <div class="link__profile chat__sidebar_size-m">
                   <p class="link__profile__text">Профиль</p>
                </div>
                <div class="search chat__sidebar_size-m">
                    <input type="text" class="search__input">
                    <span class="search__icon"></span>
                </div>
                <div class="chat__scroll-bar chat__sidebar_size-m">
                    <div class="user__card">
                        <div class="card__info">
                            <div class="card__info__left">
                                <div class="card__info__logo"></div>
                            </div>
                            <div class="card__info__right">
                                <p class="card__info__name">Андрей</p>
                                <p class="card__info__last-msg">
                                    <span class="card__info__last-msg-you">Вы:</span>Круто
                                </p>
                            </div>
                        </div>
                        <div class="card__alert card__alert__new-msg">
                            <p class="card__alert__date">10:20</p>
                            <div class="card__alert__circle">
                                <span class="card__alert__number">2</span>
                            </div>
                        </div>
                    </div>
                    <div class="user__card">
                        <div class="card__info">
                            <div class="card__info__left">
                                <div class="card__info__logo"></div>
                            </div>
                            <div class="card__info__right">
                                <p class="card__info__name">Ivan</p>
                                <p class="card__info__last-msg">
                                    <span class="card__info__last-msg-you">Вы:</span>hi
                                </p>
                            </div>
                        </div>
                        <div class="card__alert">
                            <p class="card__alert__date">10:20</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat__body chat__body-empty">
                <p class="chat__body__text-empty">Выберите чат чтобы отправить сообщение</p>
            </div>
        </div>
    </section>
    
</body>
</html>
